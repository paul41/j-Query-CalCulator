<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src='js/mainScript.js'></script>
		<title>PocketCalculator</title>
		<link rel='stylesheet' href='css/style.css'></link>
		
	</head>
	<body>
		<div class='grandPDiv'>
			<div id='parentDiv'>
				<span id='numb'></span>
			</div>
			<div class='numberPad'>
				<table>
					<tr>
						<td><button id='on'>ON</button></td>
						<td><button>1</button></td>
						<td><button>2</button></td>
						<td><button>3</button></td>
						<td><button id='div'>/</button></td>
					</tr>
					
					<tr>
						<td><button id='modu'>%</button></td>
						<td><button>4</button></td>
						<td><button>5</button></td>
						<td><button>6</button></td>
						<td><button id='mult'>*</button></td>
					</tr>
					
					<tr>
						<td><button id='plsmns'>+/-</button></td>
						<td><button>7</button></td>
						<td><button>8</button></td>
						<td><button>9</button></td>
						<td><button id='minus'>-</button></td>
					</tr>
					
					<tr>
						<td><button id='offC'>CE</button></td>
						<td><button>0</button></td>
						<td><button>.</button></td>
						<td><button id='eq'>=</button></td>
						<td><button id='plus'>+</button></td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
